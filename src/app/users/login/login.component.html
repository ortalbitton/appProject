<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Sign in</button>
    <button mat-raised-button routerLink="/createUser" color="primary">Register</button>
    <p class="info-text mat-body-1" *ngIf="!isSearch && !isEmpty">Details are not found.please to register or check
      again</p>
    <p class="info-text mat-body-1" *ngIf="isEmpty">Details are missing!</p>
  </mat-card-actions>

  <!--<ul *ngFor="let user of users">
    <li>{{user.name}} <button mat-button color="warn" (click)="onDelete(user.id)">DELETE</button></li>
  </ul>-->
</mat-card>
