<table class="table" cellspacing="0" *ngIf="isAdmin">
  <tr>
    <td><label>search by 3 param</label></td>
    <td>
      <mat-form-field class="example-full-width">
        <input matInput type="text" [(ngModel)]="searchName" placeholder="name">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <input matInput type="text" [(ngModel)]="searchLatitude" placeholder="latitude">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <input matInput type="text" [(ngModel)]="searchLongitude" placeholder="longitude">
      </mat-form-field>
    </td>
    <td>
      <button mat-button color="warn"
        (click)="onSearchBy3parameters(searchName,searchLatitude,searchLongitude)">Search</button>
      <button mat-button color="warn" (click)="OnClean()">Clean</button>
    </td>
  </tr>
</table>
<ul *ngFor="let user of users">
  <li *ngIf="isAdmin">{{user.name}} {{user.password}} {{user.latitude}} {{user.longitude}}<button mat-button
      color="warn" (click)="onDelete(user.id)">DELETE</button> <a mat-button color="primary"
      [routerLink]="['/editUser', user.id]">EDIT</a>
  </li>
</ul>
<p class="info-text mat-body-1" *ngIf="users.length <= 0 && !isSearch">No result!</p>

<ul *ngFor="let information of Userinformation">
  <li *ngIf="!isAdmin">name:{{information.name}} password:{{information.password}} </li>
</ul>
<div class="map" *ngFor="let information of Userinformation">
  <app-map *ngIf="!isAdmin" [latitude]="information.latitude" [longitude]="information.longitude"></app-map>
</div>
