<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="notes.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let note of notes">
    <mat-expansion-panel-header>
      {{ note.title }}
    </mat-expansion-panel-header>
    <div class="note-image">
      <img [src]="note.imagePath" [alt]="note.title">
    </div>
    <p>{{ note.content }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', note.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(note.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalNotes" [pageSize]="notesPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="notes.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="notes.length <= 0 && !isLoading">No notes added yet!</p>
